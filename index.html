<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communication between Arduino and Web</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      h1 {
        font-size: 1.5rem;
        color: #333;
        text-align: center;
        max-width: 400px;
      }

      #sample {
        width: 300px;
        height: 300px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <h1>Rotate the potentiometer to get all the colors of the rainbow</h1>
    

    <div id="sample"></div>
    <h2></h2>
    <script>
      const socket = io();

      socket.on('data', (data) => {
        console.log(data);
        const scaledValue = Math.round(data * 3.6);
        const saturation = '100%';
        const lightness = '50%';
        const hslColor = `hsl(${scaledValue}, ${saturation}, ${lightness})`;
        document.getElementById('sample').style.backgroundColor = hslColor;
        document.querySelector('h2').innerText = `Your color: ${hslColor}`;
      });
    </script>
  </body>
</html>
